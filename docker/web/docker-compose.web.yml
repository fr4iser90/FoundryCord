version: '3.8'

services:
  web:
    build:
      context: ../..
      dockerfile: docker/web/Dockerfile.web
    image: homelab-discord-bot-web:latest
    restart: unless-stopped
    container_name: homelab-web
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ../../app/web:/app/web
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@homelab-postgres:5432/${POSTGRES_DB:-homelab}
      - REDIS_HOST=homelab-redis
      - REDIS_PORT=6379
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI:-http://localhost:8000/auth/callback}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    networks:
      - homelab-net

networks:
  homelab-net:
    external: true 