<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HomeLab Discord Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css"/>
    <style>
        :root {
            --discord-bg: #36393f;
            --discord-lighter: #42464d;
            --discord-channel: #2f3136;
            --discord-text: #dcddde;
            --discord-accent: #5865f2;
        }
        
        body {
            background-color: var(--discord-bg);
            color: var(--discord-text);
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: var(--discord-channel);
            padding: 15px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        
        .main-content {
            padding: 20px;
            margin-left: 200px;
        }
        
        .sidebar-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: var(--discord-lighter);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .sidebar-item:hover {
            background-color: var(--discord-accent);
        }
        
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .dashboard-area {
            background-color: #1e1f22;
            border-radius: 8px;
            min-height: 600px;
            padding: 15px;
        }
        
        .grid-stack-item-content {
            background-color: var(--discord-lighter);
            border-radius: 4px;
            padding: 10px;
            color: var(--discord-text);
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }
        
        .btn-primary {
            background-color: var(--discord-accent);
            border-color: var(--discord-accent);
        }
        
        .btn-outline-secondary {
            color: var(--discord-text);
            border-color: rgba(255,255,255,0.2);
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--discord-lighter);
            color: #ffffff;
        }
        
        .widget-content {
            height: calc(100% - 30px);
            overflow: auto;
        }
        
        /* Discord channel styling */
        .discord-channel {
            background-color: var(--discord-channel);
            border-radius: 4px;
            padding: 5px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .discord-messages {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .discord-message {
            padding: 5px;
            margin-bottom: 5px;
            display: flex;
        }
        
        .discord-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #7289da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .discord-message-content {
            flex-grow: 1;
        }
        
        .discord-username {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .discord-text {
            color: var(--discord-text);
        }
        
        /* System stats styling */
        .system-stats {
            height: 100%;
        }
        
        .stat-item {
            margin-bottom: 15px;
        }
        
        .stat-title {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 8px;
            background-color: rgba(0,0,0,0.3);
        }
        
        /* Button panel styling */
        .button-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            height: 100%;
            align-content: flex-start;
        }
        
        .panel-button {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-2 sidebar">
                <h4>HomeLab Dashboard</h4>
                <div class="section-title">Navigation</div>
                <div class="sidebar-item">Channels</div>
                <div class="sidebar-item active">Dashboards</div>
                <div class="sidebar-item">Config</div>
                <div class="sidebar-item">Users</div>
                
                <div class="section-title">Your Dashboards</div>
                <div id="dashboard-list">
                    <!-- Dashboard list will be loaded here -->
                </div>
                
                <div class="mt-3">
                    <a href="/dashboard/builder" class="btn btn-primary w-100">Create Dashboard</a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="dashboard-title">{{ dashboard.title }}</h2>
                    <div>
                        <a href="/dashboard/edit/{{ dashboard.id }}" class="btn btn-outline-secondary">Edit Dashboard</a>
                        <button class="btn btn-outline-secondary ms-2" id="refresh-btn">Refresh Data</button>
                    </div>
                </div>
                
                <p id="dashboard-description">{{ dashboard.description }}</p>
                
                <!-- Dashboard Area -->
                <div class="dashboard-area">
                    <div class="grid-stack"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dashboard data from server
        const dashboardData = JSON.parse('{{ dashboard_json|safe }}');
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize GridStack as static (non-editable)
            const grid = GridStack.init({
                float: false,
                margin: 5,
                cellHeight: 50,
                staticGrid: true,  // Make it non-editable
                disableOneColumnMode: true
            });
            
            // Load dashboard data
            if (dashboardData && dashboardData.widgets) {
                const widgets = [];
                
                // Create widget elements from dashboard data
                dashboardData.widgets.forEach(widget => {
                    // Create widget element
                    const widgetContent = createWidgetContent(widget);
                    
                    // Add to grid
                    widgets.push({
                        x: widget.position_x,
                        y: widget.position_y,
                        w: widget.width,
                        h: widget.height,
                        content: widgetContent,
                        attributes: {
                            'data-widget-id': widget.id,
                            'data-widget-type': widget.widget_type
                        }
                    });
                });
                
                // Add all widgets to grid
                grid.load(widgets);
                
                // Initialize widget functionality
                initializeWidgets();
                
                // Set up automatic refresh
                setupAutoRefresh(grid);
            }
            
            // Load dashboard list
            loadDashboardList();
        });
        
        function createWidgetContent(widget) {
            const widgetId = widget.id;
            let content = `
                <div class="widget-header">
                    <span>${widget.title}</span>
                </div>
                <div id="widget-content-${widgetId}" class="widget-content">
            `;
            
            // Add widget-specific content
            switch(widget.widget_type) {
                case 'discord_channel':
                    content += `
                        <div class="discord-channel">
                            <div class="discord-messages" id="discord-messages-${widgetId}">
                                <div class="discord-message">
                                    <div class="discord-avatar">S</div>
                                    <div class="discord-message-content">
                                        <div class="discord-username">System</div>
                                        <div class="discord-text">Loading channel messages...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 'system_stats':
                    content += `
                        <div class="p-3">
                            <div class="mb-3">
                                <label>CPU Usage</label>
                                <div class="progress">
                                    <div id="cpu-progress-${widgetId}" class="progress-bar bg-primary" style="width: 0%"></div>
                                </div>
                                <div class="text-end"><span id="cpu-value-${widgetId}">0%</span></div>
                            </div>
                            <div class="mb-3">
                                <label>Memory Usage</label>
                                <div class="progress">
                                    <div id="memory-progress-${widgetId}" class="progress-bar bg-success" style="width: 0%"></div>
                                </div>
                                <div class="text-end"><span id="memory-value-${widgetId}">0%</span></div>
                            </div>
                            <div class="mb-3">
                                <label>Disk Usage</label>
                                <div class="progress">
                                    <div id="disk-progress-${widgetId}" class="progress-bar bg-warning" style="width: 0%"></div>
                                </div>
                                <div class="text-end"><span id="disk-value-${widgetId}">0%</span></div>
                            </div>
                            <div class="small text-muted" id="stats-last-updated-${widgetId}">
                                Last updated: Never
                            </div>
                        </div>
                    `;
                    break;
                case 'button_panel':
                    content += `<div class="d-flex flex-wrap gap-2 p-3">`;
                    if (widget.config.buttons && widget.config.buttons.length > 0) {
                        widget.config.buttons.forEach(btn => {
                            content += `
                                <button class="btn btn-${btn.color || 'primary'} btn-sm" 
                                        data-action="${btn.action || ''}" 
                                        onclick="executeButtonAction(this, '${widgetId}')">
                                    ${btn.label || 'Button'}
                                </button>
                            `;
                        });
                    } else {
                        content += `<div class="text-center w-100">No buttons configured</div>`;
                    }
                    content += `</div>`;
                    break;
                default:
                    content += `<div class="text-center p-3">Widget type not supported</div>`;
            }
            
            content += `</div>`;
            return content;
        }
        
        function loadDashboardList() {
            // In a real implementation, this would call the API to get the user's dashboards
            // For now, we'll use sample data
            fetch('/api/v1/dashboards')
                .then(response => response.json())
                .then(dashboards => {
                    const dashboardList = document.getElementById('dashboard-list');
                    dashboardList.innerHTML = '';
                    
                    dashboards.forEach(dashboard => {
                        const item = document.createElement('div');
                        item.className = 'sidebar-item';
                        item.textContent = dashboard.title;
                        item.addEventListener('click', () => {
                            window.location.href = `/dashboard/view/${dashboard.id}`;
                        });
                        dashboardList.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error loading dashboards:', error);
                    const dashboardList = document.getElementById('dashboard-list');
                    dashboardList.innerHTML = '<div class="text-danger">Error loading dashboards</div>';
                });
        }
        
        function setupAutoRefresh(grid) {
            // Set up periodic refresh for widgets that need it
            setInterval(() => {
                refreshWidgetData(grid);
            }, 60000); // Refresh every minute
        }
        
        function executeButtonAction(button, widgetId) {
            const action = button.getAttribute('data-action');
            console.log(`Executing action: ${action} for widget: ${widgetId}`);
            
            // In a real implementation, this would call the bot API to execute the action
            // For now, we'll just show an alert
            alert(`Action "${action}" triggered!`);
        }
    </script>
</body>
</html>
