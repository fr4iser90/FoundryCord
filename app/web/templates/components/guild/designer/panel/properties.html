<div id="properties-panel-content" class="p-3">
    <h5 class="mt-0 mb-3 border-bottom pb-2">Properties</h5>

    <!-- Placeholder when nothing is selected -->
    <div id="properties-placeholder">
        <p class="text-muted small">
            <i class="fas fa-info-circle me-1"></i>
            Select an element in the tree or lists to view/edit its properties.
        </p>
    </div>

    <!-- Form fields container (initially hidden or empty) -->
    <div id="properties-form-container" class="d-none">
        <!-- General Info (Always visible when something is selected) -->
        <div class="mb-3 property-group" id="properties-general">
            <label class="form-label form-label-sm">Type:</label>
            <span id="prop-type" class="badge bg-secondary">N/A</span>
            <label class="form-label form-label-sm ms-3">ID:</label>
            <span id="prop-id" class="small text-muted">N/A</span>
        </div>

        <!-- Name (Applies to Categories and Channels) -->
        <div class="mb-3 property-group category-property channel-property" id="properties-name">
            <label for="prop-name-input" class="form-label form-label-sm">Name</label>
            <input type="text" class="form-control form-control-sm" id="prop-name-input" placeholder="Enter name..." disabled>
        </div>

        <!-- Topic (Applies to Text/Forum Channels) -->
        <div class="mb-3 property-group channel-property text-channel-property forum-channel-property" id="properties-topic">
             <label for="prop-topic-input" class="form-label form-label-sm">Topic</label>
             <textarea class="form-control form-control-sm" id="prop-topic-input" rows="2" placeholder="Enter topic..." disabled></textarea>
        </div>

        <!-- Settings (NSFW/Slowmode for Text/Forum Channels) -->
        <div class="mb-3 property-group channel-property text-channel-property forum-channel-property" id="properties-settings">
            <div class="form-check form-switch d-inline-block me-3">
                <input class="form-check-input" type="checkbox" role="switch" id="prop-nsfw-switch" disabled>
                <label class="form-check-label small" for="prop-nsfw-switch">NSFW</label>
            </div>
             <div class="d-inline-block">
                <label for="prop-slowmode-input" class="form-label form-label-sm">Slowmode (sec)</label>
                <input type="number" class="form-control form-control-sm d-inline-block" id="prop-slowmode-input" style="width: 80px;" min="0" max="21600" step="1" placeholder="0" disabled>
             </div>
        </div>

        <!-- Dashboard Activation Checkbox (Channels Only) -->
        <div class="mb-3 property-group channel-property" id="properties-dashboard-activation">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="prop-dashboard-enabled-switch" disabled>
                <label class="form-check-label small" for="prop-dashboard-enabled-switch">Dashboard Aktivieren</label>
            </div>
            
            <!-- NEW: Container for Dashboard Selection/Configuration Trigger -->
            <div id="properties-dashboard-config-container" class="mt-2 ps-3 d-none">
                <div class="mb-2">
                    <label class="form-label form-label-xs text-muted">Selected Dashboards:</label>
                    <span id="prop-dashboard-selected-display" class="small text-muted fst-italic">None</span> 
                </div>
                <div class="d-flex gap-2">
                    <input type="text" id="prop-dashboard-add-input" class="form-control form-control-sm flex-grow-1" placeholder="Add dashboard type...">
                </div>
            </div>
        </div>

        <!-- Platzhalter für Webhooks (Text channels?) -->
        <div id="prop-webhook-placeholder" class="mb-3 property-group channel-property text-channel-property d-none">
            <label class="form-label form-label-sm">Webhook</label>
            <p class="form-text small">Webhook configuration placeholder...</p>
            <!-- Füge hier später die echten Steuerelemente hinzu -->
        </div>

        <hr class="property-group category-property channel-property">

        {# Use Flexbox to stack buttons vertically #}
        <div id="properties-actions" class="d-flex flex-column gap-2 property-group category-property channel-property">
             <button id="prop-delete-btn" class="btn btn-sm btn-danger w-100" disabled>
                 <i class="fas fa-trash me-1"></i> Delete Element
             </button>
             {# Move Save button inside and make full width - Assuming this is the inline save button #}
             <button id="prop-save-inline-btn" class="btn btn-sm btn-primary w-100" disabled>
                 <i class="bi bi-save me-1"></i> Save Changes
             </button>
             <!-- Add other actions like permissions later -->
        </div>

    </div>
</div>
