<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeLab Discord Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --discord-bg: #36393f;
            --discord-lighter: #42464d;
            --discord-channel: #2f3136;
            --discord-text: #dcddde;
            --discord-accent: #5865f2;
        }
        
        body {
            background-color: var(--discord-bg);
            color: var(--discord-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: var(--discord-lighter);
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .login-title {
            margin-bottom: 24px;
            color: white;
            text-align: center;
        }
        
        .login-subtitle {
            color: var(--discord-text);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn-discord {
            background-color: var(--discord-accent);
            border-color: var(--discord-accent);
            color: white;
            font-weight: 500;
            width: 100%;
            padding: 12px;
        }
        
        .btn-discord:hover {
            background-color: #4752c4;
            border-color: #4752c4;
            color: white;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">HomeLab Discord Bot</h2>
        <p class="login-subtitle">Sign in with your Discord account to access the dashboard</p>
        
        {% if message %}
        <div class="message">
            {{ message }}
        </div>
        {% endif %}
        
        <button id="discord-login" class="btn btn-discord">
            <img src="https://cdn.discordapp.com/attachments/1028840715366400061/1030092798554710138/discord-logo.png" 
                 alt="Discord logo" style="height: 24px; margin-right: 10px;">
            Login with Discord
        </button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('discord-login').addEventListener('click', async function() {
                try {
                    // Get the auth URL from the server
                    const response = await fetch('/auth/login');
                    const data = await response.json();
                    
                    if (data.auth_url) {
                        // Redirect to Discord OAuth
                        window.location.href = data.auth_url;
                    } else {
                        console.error('Error getting auth URL:', data);
                        alert('Error starting login process. Check console for details.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error starting login process. Check console for details.');
                }
            });
        });
    </script>
</body>
</html>
