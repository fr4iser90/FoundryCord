<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeLab Discord Bot{% endblock %}</title>
    
    <!-- CSS mit korrekter Reihenfolge -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/themes/dark/theme.css') }}" id="theme-style">
    
    {% block head %}{% endblock %}
</head>
<body class="dark-theme">  <!-- Theme-Klasse hinzugefügt -->
    <div class="app-container">  <!-- Container für Layout -->
        {% include "components/header.html" %}
        {% include "components/navbar.html" %}
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        
        {% include "components/footer.html" %}
    </div>
    
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
