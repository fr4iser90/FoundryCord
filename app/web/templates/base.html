<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeLab Discord Bot{% endblock %}</title>
    
    <!-- Nur die URLs korrigieren, Rest bleibt gleich -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/themes/dark/theme.css') }}" id="theme-style">
    {% block head %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include "components/header.html" %}
    {% include "components/navbar.html" %}
    
    <div class="container">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% include "components/footer.html" %}
    
    <!-- Nur die URL korrigieren -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
