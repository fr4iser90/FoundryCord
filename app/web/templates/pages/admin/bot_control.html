<!-- app/web/templates/pages/admin/bot_control.html -->
{% extends "layouts/admin_layout.html" %}

{% block title %}Bot Control - HomeLab Discord Bot{% endblock %}

{% block admin_content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Bot Control Center</h1>
    
    <div class="row">
        <!-- Bot Status Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Bot Status</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="bot-status">Loading...</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-robot fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Uptime Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Uptime</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="bot-uptime">-</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clock fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="row mb-4">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Bot Control</h6>
                </div>
                <div class="card-body">
                    <button class="btn btn-success btn-icon-split mr-2" id="btn-start-bot">
                        <span class="icon text-white-50">
                            <i class="fas fa-play"></i>
                        </span>
                        <span class="text">Start Bot</span>
                    </button>
                    
                    <button class="btn btn-danger btn-icon-split mr-2" id="btn-stop-bot">
                        <span class="icon text-white-50">
                            <i class="fas fa-stop"></i>
                        </span>
                        <span class="text">Stop Bot</span>
                    </button>
                    
                    <button class="btn btn-warning btn-icon-split" id="btn-restart-bot">
                        <span class="icon text-white-50">
                            <i class="fas fa-sync"></i>
                        </span>
                        <span class="text">Restart Bot</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Workflow Management -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Workflow Management</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="workflow-table" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Workflow Name</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="workflow-list">
                                <!-- Will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/pages/bot_control.js"></script>
{% endblock %}
