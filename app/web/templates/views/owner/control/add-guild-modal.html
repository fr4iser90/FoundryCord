<!-- Add Guild Modal -->
<div class="modal fade" id="addGuildModal" tabindex="-1" aria-labelledby="addGuildModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addGuildModalLabel">Add New Guild</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addGuildForm">
                    <div class="mb-3">
                        <label for="guildName" class="form-label">Guild Name</label>
                        <input type="text" class="form-control" id="guildName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="guildId" class="form-label">Guild ID</label>
                        <input type="text" class="form-control" id="guildId" name="guild_id" required>
                        <div class="form-text">The Discord guild ID (right-click guild icon â†’ Copy ID)</div>
                    </div>
                    <div class="mb-3">
                        <label for="guildOwner" class="form-label">Owner ID</label>
                        <input type="text" class="form-control" id="guildOwner" name="owner_id">
                        <div class="form-text">Optional: The Discord ID of the guild owner</div>
                    </div>
                    <div class="mb-3">
                        <label for="guildIcon" class="form-label">Icon URL</label>
                        <input type="url" class="form-control" id="guildIcon" name="icon_url">
                        <div class="form-text">Optional: URL to the guild's icon</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addGuild()">Add Guild</button>
            </div>
        </div>
    </div>
</div>
