[pytest]
# Set test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution order
# You can organize tests to run in a specific order if needed
testpaths =
    app/tests/unit
    app/tests/integration
    app/tests/functional
    app/tests/performance

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests related to API functionality
    dashboard: marks tests related to dashboard functionality
    commands: marks tests related to Discord commands
    auth: marks tests related to authentication
    functional: marks tests as functional tests
    performance: marks tests as performance tests
    core: marks tests as core infrastructure tests

