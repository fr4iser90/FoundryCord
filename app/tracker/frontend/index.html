<!DOCTYPE html>
<html>
<body>
<script>
// Generate a unique hash from the current timestamp
const timestamp = Date.now();
const hash = btoa(timestamp.toString()).slice(0, 8);

// Send registration request with IP and hash
fetch("/register", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
        ip: "{{IP}}",
        hash: hash
    })
}).then(response => response.text())
  .then(data => console.log(data));
</script>
<h1>404 - Page Not Found</h1>
<p>Your IP has been registered.</p>
</body>
</html>
