{% extends "base.html" %}

{% block title %}Create Dashboard - HomeLab Discord Bot{% endblock %}

{% block content %}
<div class="flex flex-col">
    <h1 class="text-3xl font-bold mb-6">Create New Dashboard</h1>
    
    <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="bg-indigo-600 px-4 py-2">
            <h2 class="text-lg font-semibold">Dashboard Details</h2>
        </div>
        <div class="p-6">
            <form method="post" action="/dashboard/create" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-400 mb-1">Dashboard Title <span class="text-red-400">*</span></label>
                    <input type="text" id="title" name="title" required class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 text-white">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-400 mb-1">Description</label>
                    <textarea id="description" name="description" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 text-white"></textarea>
                </div>
                
                <div>
                    <label for="dashboardType" class="block text-sm font-medium text-gray-400 mb-1">Dashboard Type <span class="text-red-400">*</span></label>
                    <select id="dashboardType" name="dashboard_type" required class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 text-white">
                        <option value="system">System Monitoring</option>
                        <option value="services">Services Status</option>
                        <option value="network">Network Monitoring</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <div class="flex items-center">
                    <input id="isPublic" name="is_public" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
                    <label for="isPublic" class="ml-2 block text-sm text-white">
                        Make dashboard public
                    </label>
                </div>
                
                <div class="pt-4 border-t border-gray-700">
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                            Create Dashboard
                        </button>
                        <a href="/dashboard" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
